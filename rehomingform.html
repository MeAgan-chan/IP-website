		<h2>Rehoming Form</h2>
		<div id="add-update-msg">
			<div class="alert alert-success" role="alert">
				Contact record successfully added
			</div>
		</div>
		<div class="form" id="add-contact">
			<form id="add-contact-form">
				<div class="form-group">
					<label for="contact-Name">Name</label>
            <input type="text" id="contact-Name" class="form-control" required>
          </div>

    

            <div class="form-group">
					  <label for="pet-Breed">Breed</label>
            <input type="text" id="pet-Breed" class="form-control" required>
          </div>

          <div class="form-group">
            <label for="pet-Sex">Sex</label>
           <form action="/action_page.php">
  <p>Please select your gender:</p>
  <input type="radio" id="male" name="gender" value="male">
  <label for="male">Male</label><br>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Female</label><br>
            </form>
        
            
          </div>
  
            <div class="form-group">
					  <label for="pet-Age">Age</label>
            <input type="text" id="pet-Age" class="form-control" required>
          </div>
          <div>
            <div class="form-group">
					  <label for="rehome-Reason">Why do you wish to give your pet away?</label>
            <input type="text" id="rehome-Reason" class="form-control" required>
          </div>
          <div class="form-group">
					  <label for="mult-Pets">Can your pet work with multiple pets?</label>
            <input type="radio" id="yes" name="yes" value="yes">
            <label for="yes">Yes</label><br>
            <input type="radio" id="no" name="no" value="no">
            <label for="no">No</label><br><br>


  <div class="form-group">
					  <label for="contact-Children">Can your pet work with children?</label>
            <input type="checkbox" id="yes" name="yes" value="yes">
  <label for="yes">Yes</label><br>
  <input type="checkbox" id="no" name="no" value="no">
  <label for="no">No</label><br><br>
  
   <div class="form-group">
					  <label for="contact-Children">Please describe the household your pet is suitable in:</label>
  <input type="checkbox" id="active" name="active" value="active">
  <label for="active">Active</label><br>

  <input type="checkbox" id="Calm" name="Calm" value="Calm">
  <label for="no">Calm</label><br>

  <input type="checkbox" id="Quiet" name="Quiet" value="Quiet">
  <label for="yes">Quiet</label><br>

  <input type="checkbox" id="Noisy" name="Noisy" value="Noisy">
  <label for="no">Noisy</label><br>
<div>
            <div class="form-group">
					  <label for="contact-Any">Any other characteristics?</label>
            <input type="text" id="contact-Why" class="form-control" required>
          </div>

            

          <p>Upload a photo of your pet!</p>
<input type="file">
<input type="submit" value="Send" class="btn btn-primary" id="contact-submit">
