    <div class="container">
		<h2>Adopting Form</h2>
		<div id="add-update-msg">
			<div class="alert alert-success" role="alert">
				Contact record successfully added
			</div>
		</div>
		<div class="form" id="add-contact">
			<form id="add-contact-form">
				<div class="form-group">
					<label for="adopt-Reason">Why do you wish to adopt?</label>
            <input type="text" id="adopt-Reason" class="form-control" required>
          </div>

        <div class="form-group">
            <label for="fam-Num">How many family members live with you?</label>
            <input type="text" id="fam-Num" class="form-control" required>
            </textarea>
          </div>

            <div class="form-group">
					  <label for="child-Age">How many of them are children? State their ages if any.</label>
            <input type="text" id="child-Age" class="form-control" required>
          </div>


  
            <div class="form-group">
					  <label for="contact-Mentor">Student Mentor</label>
            <input type="text" id="contact-Mentor" class="form-control" required>
          </div>
          <div>
            <div class="form-group">
					  <label for="contact-CCA">Student CCA</label>
            <input type="text" id="contact-CCA" class="form-control" required>
          </div>

          <input type="submit" value="Send" class="btn btn-primary" id="contact-submit">
      </form>
    </div>
  </div><!-- end add container --> 

  <div class="container mt-5">
    <h2>Table information of Contacts (<span id="total-contacts"></span>)</h2>
    <table class="table" id="contact-list">
      <thead>
        <th>Name</th>
        <th>Student ID</th>
        <th>Student Class</th>
        <th>Email</th>
        <th>Student Mentor</th>
        <th>Student CCA</th>
        <th colspan="2">Actions</th>
        
      </thead>
      <!-- This will be filled with information later -->
      <tbody></tbody>
    </table>
  </div>
  
  <div class="container mt-5" id="update-contact-container"> 
    <div id="add-update-msg">
			<div class="alert alert-success" role="alert">
				Contact record updated sucessfully
			</div>
		</div>
    <h4>Update Contact</h4>
    <div class="form" id="update-contact">
			<form id="update-contact-form">
				<div class="form-group">
					<label for="update-contact-Name">Name</label>
          <input type="text" id="update-contact-name" class="form-control" required>
          </div>

          <div class="form-group">
          <label for="update-contact-ID">Student ID</label>
          <input type="text" id="update-contact-ID" class="form-control" required>
          <input type="hidden" id="update-contact-id">
          </div>

          <div class="form-group">
					<label for="update-contact-class">Student Class</label>
          <input type="text" id="update-contact-class" class="form-control" required>
          </div>

          <div class="form-group">
          <label for="update-contact-email">Email</label>
          <input type="email" id="update-contact-email" class="form-control" required>
           <small id="update-contact-email-help" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>

          <div class="form-group">
					<label for="update-contact-Mentor">Student Mentor</label>
          <input type="text" id="update-contact-mentor" class="form-control" required>
          </div>

          <div class="form-group">
					<label for="update-contact-cca">Student CCA</label>
          <input type="text" id="update-contact-cca" class="form-control" required>
          </div>

          <input type="submit" value="Update Contact Details" class="btn btn-warning" id="update-contact-submit">
        </form>
    </div>
